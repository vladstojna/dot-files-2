---
- hosts: server_hosts
  remote_user: vagrant
  gather_facts: no

  vars:
    cleanup: true

  tasks:
    - import_tasks: tasks/stack-assert.yaml

    - import_tasks: tasks/server-sharded-remove.yaml
      when: cleanup
      notify: Cleanup artifacts

    - meta: flush_handlers

    - name: Deploy stack
      command: >
        docker stack deploy --compose-file {{ deployment.compose_file }} {{ stack.name }}
      register: stack_deploy_result

    - debug: msg={{ stack_deploy_result.stdout_lines }}

    - name: Wait for containers to start
      pause:
        seconds: 5

  handlers:
    - name: Cleanup artifacts
      include_tasks: tasks/server-sharded-cleanup.yaml
